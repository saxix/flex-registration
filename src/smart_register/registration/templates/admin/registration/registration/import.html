{% extends "admin_extra_buttons/action_page.html" %}
{% block action-content %}
    {% if form %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.errors }}
            <table>
                {{ form }}
            </table>
            <input type="submit" value="Import">
        </form>
    {% else %}
        {% for line in out %}
            <div>{{ line }}</div>
        {% endfor %}
    {% endif %}
{% endblock action-content %}
