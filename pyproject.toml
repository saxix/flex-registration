[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "black<23.0.0,>=22.1.0",
    "coverage",
    "django-webtest<2.0.0,>=1.9.7",
    "factory-boy",
    "flake8",
    "freezegun<2.0.0,>=1.2.2",
    "ipython",
    "isort<6.0.0,>=5.6.4",
    "pdbpp",
    "pre-commit",
