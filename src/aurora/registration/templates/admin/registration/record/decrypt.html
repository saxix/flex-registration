{% extends "admin_extra_buttons/action_page.html" %}{% load aurora %}
{% block action-content %}
    {% if decrypted %}
        {% dump_dict decrypted %}
    {% else %}
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit" value="Decrypt">
        </form>
    {% endif %}
{% endblock action-content %}
