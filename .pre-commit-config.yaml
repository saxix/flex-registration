exclude: '^$'
fail_fast: false
repos:
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      #      - id: double-quote-string-fixer
      #        stages: [commit]

      - id: debug-statements
        stages: [commit]

      - id: end-of-file-fixer
        exclude: .bumpversion.cfg
        stages: [commit]

      - id: check-merge-conflict
        stages: [commit]

      - id: check-case-conflict
        stages: [commit]

  - repo: https://github.com/saxix/pch
    rev: fc387f4
    hooks:
      - id: check-missed-migrations
        args:
          - src
        stages: [commit]

      - id: check-untracked
        args:
          - src
          - tests
        stages: [push]

      - id: check-forbidden
        args:
          - -p
          - /\.showbrowser\(/
          - -p
          - /print\(111/
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
        stages: [ commit ]

  - repo: https://gitlab.com/pycqa/flake8.git
    rev: 3.7.9
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black>=0.1.1
        language_version: python3
