<div id="div_{{ widget.name }}">
    <canvas>
    <div class="bg-white rounded shadow border p-6 w-64">
    <div class="output">
            <img alt="The screen capture will appear in this box.">
        </div>
</div>

    </canvas>
    <input style="display: none" data-target="{{ widget.name }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
    <div>
        <button class="show-camera bg-white hover:bg-gray-100 text-gray-800 font-semibold my-2 mx-2 py-2 px-4 border border-gray-400 rounded shadow" data-target="{{ widget.name }}" type="button">
          Take photo
        </button>
         <button class="clear-camera bg-white hover:bg-gray-100 text-gray-800 font-semibold my-2 mx-2 py-2 px-4 border border-gray-400 rounded shadow" data-target="{{ widget.name }}" type="button">
            Clear photo
        </button>
    </div>
</div>
