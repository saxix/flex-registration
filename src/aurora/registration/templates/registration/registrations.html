<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <form method="post" action="{% url 'registrations' %}">
    {% csrf_token %}
    <p>
      <label for="id_registration_id_0">
        Choose registration to be PWA enabled
      </label>
    </p>
    <ul>
      {% for registration in registrations %}
        <li>
          <label for="id_registration_id_0" data-msgid="{{ registration.name }}">
            <input
              type="radio"
              name="registration_id"
              value="{{ registration.id }}"
              id="id_registration_id_0"
              {% if registration.is_pwa_enabled %} checked {% endif %}
            >
            {{ registration.name }}
          </label>
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Send</button>
  </form>

</body>
</html>
