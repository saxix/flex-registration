{% extends "admin_extra_buttons/action_page.html" %}
{% block action-content %}
    <style>
        table {
            width: 100%
        }
        table th{
            width: 5%;
        }
        input[name=host] {
            width: 100%;
        }
    </style>
    {% if url %}
        <table>
            <tr>
                <td>{{ url }}</td>
            </tr>
            <tr>
                <td>{{ res }}</td>
            </tr>
            <tr>
                <td><pre>{{ data|safe }}</pre></td>
            </tr>
        </table>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit">
        </form>
    {% endif %}
{% endblock action-content %}
